<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Giriş Yap</title>

    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="login-card">
        <h1>Giriş Yap</h1>
        <div class="alert danger">
          Böyle bir kullanıcı bulunmuyor
        </div>
        <form action="" method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Kullanıcı Adınız" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" name="password" class="form-control" placeholder="Şifreniz">
            </div>
            <input type="submit" class="login-submit" value="Giriş Yap">
        </form>
        <div class="login-help">
            <a href="#">Kayıt ol</a> | <a href="#">Şifremi unuttum</a>
        </div>
    </div>
</body>
</html>
